        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row hidden-header">
                    <span class="mdl-layout-title">Title</span>
                </div>
                <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
                    <a href="#current-page-tab-content" class="mdl-layout__tab is-active"><i class="material-icons">grade</i></a>
                    <a href="#bookmark-list-tab-content" class="mdl-layout__tab"><i class="material-icons">list</i></a>
                </div>
            </header>
            <main class="mdl-layout__content">
                <section id="current-page-tab-content" class="mdl-layout__tab-panel is-active">
                    <div class="page-content">Left</div>
                </section>
                <section id="bookmark-list-tab-content" class="mdl-layout__tab-panel">
                    <div class="page-content">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-textfield--full-width">
                            <input id="search-bookmarks-input" class="mdl-textfield__input" type="text"/>
                            <label class="mdl-textfield__label" for="search-bookmarks-input">Search bookmarks</label>
                        </div>
                        <div class="mdl-label-container"><span class="mdl-label mdl-color-text--accent">Tags</span></div>
                        <div class="mdl-chips-container">
                            <button class="mdl-chip"><span class="mdl-chip__text">Some tag</span></button>
                            <button class="mdl-chip"><span class="mdl-chip__text">Some tag</span></button>
                            <button class="mdl-chip"><span class="mdl-chip__text">Some tag</span></button>
                            <button class="mdl-chip"><span class="mdl-chip__text">Some tag</span></button>
                            <button class="mdl-chip"><span class="mdl-chip__text">Some tag</span></button>
                            <button class="mdl-chip"><span class="mdl-chip__text">Some tag</span></button>
                        </div>
                        <div class="mdl-label-container"><span class="mdl-label mdl-color-text--accent">Bookmarks</span></div>
                        <ul class="mdl-list">
                            <li class="mdl-list__item"><span class="mdl-list__item-primary-content">Some bookmark title</span></li>
                        </ul>
                    </div>
                </section>
            </main>
        </div>
